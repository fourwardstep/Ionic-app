<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goback()" color="primary">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    <ion-title>login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="useremail" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div>
      <ion-button type="submit" color="secondary" strong expand="block">Submit</ion-button>
    </div>
  </ion-list>
</form>
</ion-content>
