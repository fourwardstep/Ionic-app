<ion-content>
        
  <ion-list>
   <ion-item *ngFor="let savedjob of this.service.savedJobs">   
     <ion-avatar slot="start">
       <div id="text">
          <h6>{{ savedjob.companyTitle.charAt(0) }}</h6>
       </div>
     <ion-icon name="save"></ion-icon>  
     </ion-avatar>
     <ion-label lines="none">
         <h6>{{ savedjob.companyTitle }}</h6>
         <p id="p">Saved at {{  savedjob.date }}</p>
         <p id="p1">{{ savedjob.jobTitle }}</p>
       </ion-label>
   </ion-item>
 </ion-list>

</ion-content>
