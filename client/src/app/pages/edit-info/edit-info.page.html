<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" style="font-size:20px;" (click)="back()" color="danger" size="large">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button fill="clear" style="font-size:20px;" type="submit" (click)="closeEditInfoPage()" color="success"
        size="large">
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let user of this.service.userData">
    <ion-card-header>
      <ion-card-title><ion-item lines="none"> <strong style="color:red;font-weight:bold;">USER PROFILE</strong> <ion-icon ion-button
        color="tertiary" name="create" slot="end" (click)="editUser(user._id)"></ion-icon></ion-item>
       
      </ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid  color="secondary">
          <ion-row hidden>
              <ion-col size="4">
                <ion-label>ID</ion-label>
              </ion-col>
              <ion-col size="4">{{user._id}}</ion-col>
            </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>FullName</ion-label>
          </ion-col>
          <ion-col size="8">{{user.name}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>UserName</ion-label>
          </ion-col>
          <ion-col size="8">{{user.username}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Email Id</ion-label>
          </ion-col>
          <ion-col size="8">{{user.email}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>phone</ion-label>
          </ion-col>
          <ion-col size="8">{{user.phone}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Location</ion-label>
          </ion-col>
          <ion-col size="8">{{user.location}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Title</ion-label>
          </ion-col>
          <ion-col size="8">{{user.title}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Company</ion-label>
          </ion-col>
          <ion-col size="8">{{user.company}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Education</ion-label>
          </ion-col>
          <ion-col size="8">{{user.education}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
