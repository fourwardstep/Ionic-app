
<ion-content>

    <ion-content>
        <ion-list *ngFor="let appliedjob of this.service.companies">
            <ion-item (click)="gotoChatbox()">
              <ion-avatar slot="start">
                  <div id="text">
                      <h6>{{appliedjob[0]}}</h6>
                   </div>
                 <ion-icon name="checkmark-circle"></ion-icon> 
              </ion-avatar>
              <h5>{{ appliedjob}}</h5>
            </ion-item>
          </ion-list>
      </ion-content>


</ion-content>
