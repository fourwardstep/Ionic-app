<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goback()" color="primary">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    <ion-title>Reset Password Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form [formGroup]="resetpassword" (ngSubmit)="onSubmit()">
   <ion-list>
     <ion-item>
       <ion-label>Password</ion-label>
       <ion-input type="text" formControlName="password"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label>ConfirmPassword</ion-label>
      <ion-input type="text" formControlName="confirm"></ion-input>
    </ion-item>
   </ion-list>
   <div>
     <ion-button color="primary" expand="block" [disabled]="resetpassword.invalid" strong type="submit">Reset Password</ion-button>
   </div>
 </form>
</ion-content>
